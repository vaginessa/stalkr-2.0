@(title: String)(content: Html)
  
@import helper._;

<!DOCTYPE html>

<html>
    <head>
        <title>@title | Stalkr</title>
        <meta name="description" content="Stalkr presents the blog of @title.">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/style.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.ico")'>
        <link rel="stylesheet" href="@routes.Assets.at("font-awesome-4.1.0/css/font-awesome.min.css")">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    </head>
    
    <body>
    
        <div id="container">
            <div id="content">
                @content
            </div>

            <div id="more-content">
                <a id="scroll-message" href="#" onclick="loadRequest();return false;"><i class="fa fa-chevron-circle-down"></i> more</a>
                <a id="inifiniteLoader"><i class="fa fa-refresh fa-spin"></i></a>
            </div>
        
        <div id="footer">
            
            <div id="bottom-logo">
                <a href="/"><img src="@routes.Assets.at("images/stalkr-logo-small.png")" /></a>
            </div>
            
            <table id="info">
                <tr>
                    <td id="links"><a href="/about">about</a></td>
                    <td id="links"><a href="mailto:contact@@stalkr.me">email</a></td>
                    <td id="links"><a href="http://chezyuki.tumblr.com/ask">tumblr ask</a></td>
                    <td id="links">
                        @helper.form(action = routes.Application.submit(), 'id -> "blogForm") {
                            <input type="text" id="blog-form" name="blogName" value="" placeholder="search for a new blog" style="width: 150px;" required>
                            <input type="submit" class="btn primary" value="  ã€‹">
                        }
                    </td>
                </tr>
            </table>
            
        </div>
        
        </div>
        
    </body>
</html>
